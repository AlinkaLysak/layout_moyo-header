<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header__container">
        <a
          href="#"
          class="header__logo-link"
        >
          <img
            src="images/logo.png"
            class="logo-img"
            alt="MOYO logo"
          />
        </a>
        <nav class="tabs__container">
          <ul class="tabs-list">
            <li>
              <a
                href="#"
                class="tabs__link is-active"
              >
                apple
              </a>
            </li>
            <li>
              <a
                href="#"
                class="tabs__link"
              >
                samsung
              </a>
            </li>
            <li>
              <a
                href="#"
                class="tabs__link"
              >
                smartphones
              </a>
            </li>
            <li>
              <a
                href="#"
                class="tabs__link"
                data-qa="hover"
              >
                laptops & computers
              </a>
            </li>
            <li>
              <a
                href="#"
                class="tabs__link"
              >
                gadgets
              </a>
            </li>
            <li>
              <a
                href="#"
                class="tabs__link"
              >
                tablets
              </a>
            </li>
            <li>
              <a
                href="#"
                class="tabs__link"
              >
                photo
              </a>
            </li>
            <li>
              <a
                href="#"
                class="tabs__link"
              >
                video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
